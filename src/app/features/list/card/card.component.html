<mat-card class="card">
  <mat-card-title class="title">{{ title }}</mat-card-title>
  <mat-card-content class="content">
    <img [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + poster" />
    <p class="overview">{{ overview }}</p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <div class="extra-info">
      <div class="rating">
        <mat-icon class="star">star</mat-icon>
        <div class="average">
          <span>
            <b>{{ rating }}</b
            >/10</span
          >
          <span>{{ count_rating }}</span>
        </div>
      </div>
      <span class="release-date">
        <span class="title">Release date</span>
        {{ date | date: "dd/MM/yyyy" }}
      </span>
    </div>
    <div class="detail-button">
      <button mat-raised-button color="accent" (click)="onDetailClicked()">
        View details
      </button>
    </div>
  </mat-card-actions>
</mat-card>
